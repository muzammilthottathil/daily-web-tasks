<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <div class="play-section">
      <div class="p1-score">
        <h2 id="playerX">Player : X</h2>
        <p id="player-1"></p>
      </div>

      <div class="alert-message" id="alert-message">
        <h2 id="message">Player 1 Wins</h2>
      </div>

      <div class="play-ground">
        <div class="win-lines" id="win-lines"></div>
        <div class="row-1">
          <div id="r1-1" onclick="play(0)"></div>
          <div id="r1-2" onclick="play(1)"></div>
          <div id="r1-3" onclick="play(2)"></div>
        </div>
        <div class="row-2">
          <div id="r2-1" onclick="play(3)"></div>
          <div id="r2-2" onclick="play(4)"></div>
          <div id="r2-3" onclick="play(5)"></div>
        </div>
        <div class="row-3">
          <div id="r3-1" onclick="play(6)"></div>
          <div id="r3-2" onclick="play(7)"></div>
          <div id="r3-3" onclick="play(8)"></div>
        </div>
      </div>

      <div class="p2-score">
        <h2 id="playerO">Player : O</h2>
        <p id="player-2"></p>
      </div>
    </div>

    <div class="control" onclick="reset()">
      <h2>RESET</h2>
    </div>

    <script src="./tictactoe.js"></script>
  </body>
</html>
