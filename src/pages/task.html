<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../init.js"></script>
  </head>
  <body onload="afterLoad()">
    <div class="task-page">
      <p class="score">
        Task Completed : <span id="completed">0 </span>/
        <span id="total">3</span>
      </p>
      <a href="../../index.html" class="back">Back</a>
      <p class="task-number">Task # <span id="task-number">3</span></p>
      <div>
        <img id="task-img" class="task-img" src="" />
        <img id="task" class="task" src="" />
      </div>
      <img
        onclick="decrease()"
        class="left-slider"
        src="../../Assets/sliderLightLeft.svg"
        alt=""
      />
      <img
        onclick="increase()"
        class="right-slider"
        src="../../Assets/sliderLightLeft.svg"
        alt=""
      />
      <img class="hand" src="../../Assets/hand.svg" alt="" />
      <a href="https://t.me/joinchat/KM8LnxtFawhWnVLyNRsDFg" class="link"
        >Send your Github Link Here</a
      >
    </div>
  </body>
</html>
