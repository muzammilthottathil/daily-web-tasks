<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="task-page">
      <p class="score">Task Completed : <span>0 </span>/ <span>2</span></p>
      <p class="task-number">Task #2</p>
      <img class="task-icon" src="../../Assets/radio.svg" alt="" />
      <p class="task-overview">
        Task Overview <br /><br />

        Target : css drop shadows and image tag <br /><br />

        Task : Make a bulb glow on mouse hover <br /><br />

        Constraints : Use only a single image { Do not toggle between two images
        }
      </p>
      <p class="submit-link">
        Submit your <br />
        gtihub link here
      </p>
      <form action="">
        <input type="text" required />
        <img class="hand" src="../../Assets/hand.svg" alt="" />
        <button type="submit">
          <p>Submit</p>
          <img src="../../Assets/submit.svg" alt="submit" />
        </button>
      </form>
      <img class="rect-submit" src="../../Assets/rectSubmit.svg" alt="" />
      <img class="left-slider" src="../../Assets/sliderLightLeft.svg" alt="" />
      <img class="right-slider" src="../../Assets/sliderLightLeft.svg" alt="" />
    </div>
  </body>
</html>
