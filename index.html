<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get your Daily Task here</title>
    <link rel="stylesheet" href="./src/styles/main/main.css" />
    <link rel="icon" type="image/png" href="./Assets/img/reangle.png" />
  </head>

  <body>
    <div class="main-container">
      <header>
        <img src="./Assets/img/reangle.svg" alt="" />
      </header>
      <div class="welcome">
        Welcome <br />
        Mr. Developer
      </div>
      <div class="links">
        <a onclick="goToMain('webTask')" class="web-tasks">
          <h1>Daily Web Tasks</h1>
          <div>
            <span class="completed">Completed</span>
            <h2 id="webScore">0/5</h2>
          </div>
        </a>
        <a onclick="goToMain('jsTask')" class="js-tasks">
          <h1>Daily JS Tasks</h1>
          <div>
            <span class="completed">Completed</span>
            <h2 id="jsScore">0/5</h2>
          </div>
        </a>
      </div>

      <footer>
        Knowledge is Power
      </footer>
    </div>

    <script src="./src/js/index.js"></script>
  </body>
</html>
